<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stop Watch</title>
    <style>
      #time {
        font-size: 100px;
      }
      button {
        height: 30px;
        width: 70px;
        margin: 10px;
        border-radius: 7px;
      }
      #start {
        background-color: lightgreen;
      }
      #stop {
        background-color: lightcoral;
      }
      #reset {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <h1 id="time">00:00</h1>
    <button onclick="startClock()" id="start">Start</button>
    <button onclick="stopClock()" id="stop">Stop</button>
    <button onclick="resetClock()" id="reset">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
